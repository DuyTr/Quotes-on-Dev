<article>
  <div class="entry-content">
    <p>
      {{quote.content}}
    </p>
  </div>
 <!-- entry content -->
  <div class="entry-meta">
    <h2 class="entry-title">&mdash; {{quote.title}}</h2>
    <source quote="quote"></source>
  </div>
  <!-- entry meta -->
</article>


<button type="button" id="new-quote-button" ng-click="newRandomQuote()">
  Show Me Another!
</button>
